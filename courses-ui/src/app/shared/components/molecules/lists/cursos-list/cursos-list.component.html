<table *ngIf="cursos$ | async as cursos" mat-table [dataSource]="cursos">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.id }} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.nome }} </td>
    </ng-container>
    <ng-container matColumnDef="inicioAulas">
        <th mat-header-cell *matHeaderCellDef> Início das Aulas </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.inicioAulas }} </td>
    </ng-container>
    <ng-container matColumnDef="fimAulas">
        <th mat-header-cell *matHeaderCellDef> Fim das Aulas </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.fimAulas }} </td>
    </ng-container>
    <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Situação </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.ativo }} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.createdAt }} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let curso">
        <button mat-icon-button color="primary" (click)="onClickEdit(curso.id)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onClickDelete(curso.id)">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
