<table *ngIf="alunos$ | async as alunos" mat-table [dataSource]="alunos">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.id }} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.cpf }} </td>
    </ng-container>
    <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.dataNascimento }} </td>
    </ng-container>
    <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef>Situação </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.situacao }} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.createdAt }} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let aluno">
        <button mat-icon-button color="primary" (click)="onClickEdit(aluno.id)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onClickDelete(aluno.id)">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
