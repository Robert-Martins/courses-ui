<form *ngIf="filterForm$ | async as filterForm" [formGroup]="filterForm">
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="ID" formControlName="id">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nome">
    </mat-form-field>
    <mat-form-field>
        <mat-label>CPF</mat-label>
        <input matInput placeholder="CPF" formControlName="cpf">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="dataNascimentoPicker" formControlName="dataNascimento">
        <mat-datepicker-toggle matSuffix [for]="dataNascimentoPicker"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimentoPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Situação</mat-label>
        <mat-select formControlName="situacao">
            <mat-option *ngFor="let situacao of alunoSituacoes$ | async" [value]="situacao.name">
                {{ situacao.description }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Curso</mat-label>
        <input matInput formControlName="cursoId">
    </mat-form-field>
</form>
