<div class="header">
    <h3>Alunos</h3>
    <button mat-icon-button color="primary" (click)="onClickAdd()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<aluno-filter [filterForm]="filterForm"></aluno-filter>
<div class="filter-actions">
    <button mat-stroked-button color="warn" (click)="clearFilter()">Limpar</button>
    <button mat-flat-button color="primary" (click)="applyFilter()">Filtrar</button>
</div>
@if (alunos) {
    <alunos-list [alunos]="alunos.content" (onEdit)="onClickEdit($event)" (reload)="applyFilter()"></alunos-list>
    <mat-paginator
        [length]="alunos.totalElements"
        [pageSize]="size"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
    </mat-paginator>
}
@else {
    <mat-spinner></mat-spinner>
}
