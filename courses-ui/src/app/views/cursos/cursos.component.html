<div class="header">
    <h3>Cursos</h3>
    <button mat-icon-button color="primary" (click)="onClickAdd()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<curso-filter [filterForm]="filterForm"></curso-filter>
<div class="filter-actions">
    <button mat-stroked-button color="warn" (click)="clearFilter()">Limpar</button>
    <button mat-flat-button color="primary" (click)="applyFilter()">Filtrar</button>
</div>
@if (cursos) {
    <cursos-list [cursos]="cursos.content" (reload)="applyFilter()"></cursos-list>
    <mat-paginator
        [length]="cursos.totalElements"
        [pageSize]="size"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)">
    </mat-paginator>
}
@else {
    <mat-spinner></mat-spinner>
}
